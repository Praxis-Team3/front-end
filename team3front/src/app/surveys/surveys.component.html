<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Paxis Session Survey</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
              <h3>Date of the Session</h3>
            <mat-form-field class="example-full-width">
              <input matInput [matDatepicker]="picker" placeholder="Date" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <h3>Name of the Tutor</h3>
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Select" [(ngModel)]="tutorName" name="tutor" required>
                <mat-option *ngFor="let tutor of tutors" [value]="tutor.name">
                  {{tutor.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <h3>Type of Session</h3>
            <mat-form-field class="example-full-width">
              <mat-select [(ngModel)]="sessionType" name="sType" required>
                <mat-option value="on-site">On-Site</mat-option>
                <mat-option value="online">Online</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <h3>Level of Satisfaction</h3>
            <mat-form-field class="example-full-width">
              <mat-select [(ngModel)]="satisfactionLevel" name="levelofSatisfaction" required>
                <mat-option value="satisfied">Satisfied</mat-option>
                <mat-option value="unsatisfied">Unsatisfied</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>

        </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="send()" color="accent">Enviar</button>
  </mat-card-actions>
</mat-card>
<p>{{sessionType}}</p>
